{% extends "layout.html" %}

{% block title %}
    Friends_Main
{% endblock %}

{% block main %}
    <div class="container">
        <h2>{{ chat.name }}</h2> 
        <div class="messages">
          {% for message in messages %}
          <div class="message">
            <p>{{ message.content }}</p>
            <p class="text-muted">{{ message.sender }} - {{ message.timestamp }}</p>
          </div>
          {% endfor %}
        </div>     
        <form method="POST">
          {% csrf_token %}
          <textarea name="message"></textarea>
          <input type="submit" value="Send">
        </form>    
      </div>
{% endblock %}
