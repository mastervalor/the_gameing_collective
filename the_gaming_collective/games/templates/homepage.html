<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-2" href="/homepage">Gaming Collective</a>
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mb-lg-0 me-auto mb-2">
                <li class="nav-item">
                    <a class="nav-link ms-2" href="#">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-2" href="#">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-2" href="#">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-2" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-2" href="#">Help</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 d-flex">
                <input class="form-control ms-sm-2 me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 me-sm-2" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="outer_container">
        <h1 class="ms-1">Upcoming Games</h1>
        <div class="inner_container d-flex" style="overflow-x: auto; white-space: nowrap; height: 275px;">
            {% for upcoming in up_list %}
                <img class="rounded img-fluid m-2" src="https://images.igdb.com/igdb/image/upload/t_1080p/{{upcoming.cover.image_id}}.jpg" alt="{{upcoming.name}}">
            {% endfor %} 
        </div>
    </div>
    <div class="outer_container">
        <h1 class="ms-1">Game Pass</h1>
        <div class="inner_container d-flex" style="overflow-x: auto; white-space: nowrap; height: 275px;">
            {% for games in gp_list %}
                <img class="rounded img-fluid m-2" src="https://images.igdb.com/igdb/image/upload/t_1080p/{{games.cover.image_id}}.jpg" alt="{{game_pass.name}}">
            {% endfor %} 
        </div>
    </div>
    <div class="outer_container">
        <h1 class="ms-1">Adventure Games</h1>
        <div class="inner_container d-flex" style="overflow-x: auto; white-space: nowrap; height: 275px;">
            {% for adventure in adv_list %}
                <img class="rounded img-fluid m-2" src="https://images.igdb.com/igdb/image/upload/t_1080p/{{adventure.cover.image_id}}.jpg" alt="{{adventure.name}}">
            {% endfor %} 
        </div>
    </div>
    <!--additional scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
