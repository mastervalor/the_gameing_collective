<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Account Finalize</title>
    <style>
        #loginForm {
            background: rgba(40, 40, 40, 0.5);
            height: 250px;
        }

        #registrationForm {
            background: rgba(40, 40, 40, 0.5);
            height: 350px;
        }
    </style>
</head>
<body>
    <div id="formContainer" class="d-flex justify-content-evenly container align-items-center vh-100">
        <div id="loginForm" class="col-4 p-4 text-light rounded">
            <h3>Finalize Your Account</h3>
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li>{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="/account/process" method="post">
                {% csrf_token %}
                <label for="username" style="margin-bottom: 10px">Username:</label>
                <input type="text" value="{{request.session.first_name}}" name="username">
                <br>
                <label for="devices" style="margin-bottom: 10px; margin-right: 17px">Devices: </label>
                <select name="devices" multiple>
                    {% for device in devices %}
                        <option value="{{device.id}}">{{device.device}}</option>
                    {% endfor %}
                </select>
            </form>
            <input type="submit" value="Finalize" class="btn btn-primary btn-outline-dark align-items-center">
        </div>        
    </div>
</body>
</html>
