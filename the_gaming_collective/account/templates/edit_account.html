<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #loginForm {
            background: rgba(40, 40, 40, 0.5);
            height: 500px;
        }

        #registrationForm {
            background: rgba(40, 40, 40, 0.5);
            height: 350px;
        }
    </style>
</head>
<body>
    <div id="formContainer" class="d-flex justify-content-evenly container align-items-center vh-100">
        <div id="loginForm" class="col-4 p-4 text-light rounded">
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                            <li>{{ message }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="/accountedit_account" method="post">
                {% csrf_token %}
                <div class="form-group" style="margin-bottom: 20px">
                    <label for="first_name">First Name:</label>
                    <input type="text" value="{{user.last_name}}" placeholder="{{user.last_name}}" name="first_name" class="form-control">
                </div>
                <div class="form-group" style="margin-bottom: 20px">
                    <label for="last_name">Last Name:</label>
                    <input type="text" value="{{user.last_name}}" placeholder="{{user.last_name}}" name="last_name" class="form-control">
                </div>
                <div class="form-group" style="margin-bottom: 20px">
                    <label for="email">Email:</label>
                    <input type="text" value="{{user.email}}" name="email" placeholder="{{user.email}}" class="form-control">
                </div>
                <div class="form-group" style="margin-bottom: 20px">
                <label for="username">Username: </label>
                <input type="text" value="{{user.username}}" placeholder="{{user.username}}" name="username">
                </div>
                <div class="form-group" style="margin-bottom: 20px">
                <label for="devices">Devices: </label>
                <select name="devices" multiple>
                    {% for device in devices %}
                        <option value="{{device.id}}">{{device.device}}</option>
                    {% endfor %}
                </select>
                </div>
                <input type="submit" value="Update" class="btn btn-primary btn-outline-dark">
                <a href="/accountdelete_account" class="btn btn-danger btn-outline-dark">Delete Account</a>
            </form>
        </div>
    </div>

</body>
</html>
